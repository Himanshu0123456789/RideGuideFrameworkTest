name: Build and Archive Framework

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '15.x'

      - name: Install CocoaPods (if needed)
        run: |
          gem install cocoapods
          pod install

      
